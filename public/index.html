<html>
  <head>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/chat.js"></script>
    <script src="javascripts/chat_ui.js"></script>
  </head>
  <body>
    <section class="name">
      <button class="get-name-change">Change nickname</button>
    </section>

    <section>
      <h1>Messages</h1>
      <ul class="messages"></ul>
    </section>

    <section>
      <h1>New Message</h1>
      <form class="send-message">
        <label for="message">Message:</label>
        <textarea id="message" name="contents"></textarea>

        <button>Submit</button>
      </form>
    </section>

    <section>
      <h3>Users</h3>
      <ul class="users"></ul>
    </section>
  </body>

  <script>
    $(ChatApp.startThings);
  </script>
</html>
